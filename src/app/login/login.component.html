
<div class="container">
    <div class="row justify-content-center ">

    <div class="col-md-6 ct">
    <!--creating form-->
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <h1 class="login_head" >Login</h1>
        <div class="form-group">
          <label for="username">Username:</label>
          <input #name="ngModel" type="text" class="form-control"  required
          [(ngModel)]="login.username" name="username" placeholder="Username" [class.is-invalid]="name.invalid && name.touched">
          <small class="text-danger" [class.d-none]="name.valid || name.untouched">Username Required</small>
          
        </div>
        <div class="form-group">
          <label for="Password">Password:</label>
          <input #password="ngModel" type="password" class="form-control"  placeholder="Password"
          required
            [(ngModel)]="login.password" name="password" [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password Required</small>

        </div>
        <button type="submit" id="submitButton" class="btn btn-secondary">Submit</button>
      </form>
    </div>
    </div>

  </div>
